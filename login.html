<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="/scripts/style.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">

  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <h2 class="text-center mb-4">Iniciar sesión</h2>

    <!-- INPUTS -->
    <div class="mb-3">
      <label for="username" class="form-label">Usuario</label>
      <input type="text" class="form-control" id="username" placeholder="Ingresa tu usuario">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
    </div>

    <!-- BOTONES -->
    <div class="d-flex justify-content-center gap-2 mb-3">
      <button class="btn btn-primary" onclick="login()">Entrar</button>
      <button class="btn btn-secondary" onclick="register()">Registrarse</button>
      <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#infoModal">Info</button>
    </div>


    </div>

  </div>

  
  <!-- Modal de Información -->
  <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="infoModalLabel">Instrucciones de registro</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <ul>
            <li>Ingresa un nombre de usuario.</li>
            <li>Ingresa una contraseña.</li>
            <li>Haz click en "Registrarse" para crear tu cuenta en caso de ser la priemera vez.</li>
            <li>Luego haz click en "Entrar" para acceder al dashboard.</li>
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap JS Bundle (incluye Popper.js) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/scripts/login.js"></script>

</body>
</html>

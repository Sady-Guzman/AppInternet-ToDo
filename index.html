<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <!-- Bootstrap CSS desde CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="/scripts/style.css">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">Mis Todos</h1>

    <!-- Input + botÃ³n -->
    <div class="input-group mb-4">
      <input id="newTodo" type="text" class="form-control" placeholder="Escribe un todo...">
      <button class="btn btn-primary" onclick="addTodo()">Agregar</button>
    </div>

    <!-- Lista de todos -->
    <ul id="todoList" class="list-group"></ul>
  </div>

  <!-- Bootstrap JS (opcional, solo si usas componentes interactivos) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/scripts/app.js"></script>
</body>
</html>

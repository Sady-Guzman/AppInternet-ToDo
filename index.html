<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Todos</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="/scripts/style.css">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">Mis Todos</h1>

    <!-- Input para nuevo todo -->
    <div class="input-group mb-4">
      <input id="newTodo" type="text" class="form-control" placeholder="Escribe un todo...">
      <button class="btn btn-primary" onclick="addTodo()">Agregar</button>
    </div>

    <!-- Tres columnas: Pendientes / En Progreso / Completados -->
    <div class="row" id="todoColumns">
      <div class="col-md-4">
        <h4 class="text-center">Pendientes</h4>
        <ul id="pendientes" class="list-group"></ul>
      </div>
      <div class="col-md-4">
        <h4 class="text-center">En Progreso</h4>
        <ul id="enProgreso" class="list-group"></ul>
      </div>
      <div class="col-md-4">
        <h4 class="text-center">Completados</h4>
        <ul id="completados" class="list-group"></ul>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/scripts/app.js"></script>
</body>
</html>

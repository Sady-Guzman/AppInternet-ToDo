<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - ToDo App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/scripts/style.css">
  
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 id="dashboardTitle">Tareas</h1>
      <button class="btn btn-outline-danger" onclick="logout()">Cerrar sesi√≥n</button>
    </div>

    <!-- Input para nuevo todo -->
    <div class="input-group mb-4">
      <input id="newTodo" type="text" class="form-control" placeholder="Escribe un todo...">
      <button class="btn btn-primary btn-add" onclick="addTodo()">Agregar</button>
    </div>

    <!-- Tres columnas: Pendientes / En Progreso / Completados -->
    <div class="row" id="todoColumns">
      <div class="col-md-4">
        <h4 class="text-center">Pendientes</h4>
        <div id="pendientes"></div>
      </div>
      <div class="col-md-4">
        <h4 class="text-center">En Progreso</h4>
        <div id="enProgreso"></div>
      </div>
      <div class="col-md-4">
        <h4 class="text-center">Completados</h4>
        <div id="completados"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/scripts/app.js"></script>
</body>
</html>
